<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist 3D Bedroom</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="floor-texture" src="minimalist-bedroom-files/wood_floor.jpg">
      <img id="mona-lisa" src="minimalist-bedroom-files/mona-lisa.jpg">
    </a-assets>

    <!-- Room -->
    <a-box position="0 2 -5" scale="10 4 0.1" color="#34495e"></a-box> <!-- Back Wall -->
    <a-box position="-5 2 0" rotation="0 -90 0" scale="10 4 0.1" color="#34495e"></a-box> <!-- Left Wall -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#e0e0e0" src="#floor-texture" material="repeat: 5 5;"></a-plane> <!-- Floor -->
    <a-plane position="0 4 0" rotation="90 0 0" width="10" height="10" color="#EAEAEA"></a-plane> <!-- Ceiling -->

    <!-- Bed -->
    <a-box position="1.7 0.3 -2.7" scale="3 0.6 4.5" color="#4B4B4B"></a-box> <!-- Bed Frame -->
    <a-box position="1.7 0.6 -2.7" scale="2.8 0.4 4.3" color="rgba(127, 113, 113, 0.8)"></a-box> <!-- Mattress -->
    <a-box position="1 0.8 -4.4" scale="1.1 0.2 0.5" color="rgba(177, 161, 161, 0.8)"></a-box> <!-- Pillow -->
    <a-box position="2.4 0.8 -4.4" scale="1.1 0.2 0.5" color="rgba(177, 161, 161, 0.8)"></a-box> <!-- Pillow -->

    <!-- Dresser -->
    <a-box position="-0.5 0.3 -4.3" scale="1.2 0.65 1.2" color="#5c4033"></a-box> <!-- Left -->
    <a-box position="-0.5 0.6 -4.3" scale="1.25 0.05 1.25" color="#5c4033"></a-box> <!-- Left Top -->
    <a-box position="3.9 0.3 -4.3" scale="1.2 0.65 1.2" color="#5c4033"></a-box> <!-- Right -->
    <a-box position="3.9 0.6 -4.3" scale="1.25 0.05 1.25" color="#5c4033"></a-box> <!-- Right Top -->

    <!-- Desk -->
    <a-box position="-3.5 1.1 -4.2" scale="3 0.1 1.5" color="#654321"></a-box> <!-- Desk Surface -->
    <a-box position="-4.5 0.55 -4.2" scale="0.8 1.1 1.35" color="#000000"></a-box> <!-- Left Desk Leg -->
    <a-cylinder position="-2.2 0.5 -4.75" scale="0.1 1.1 0.1" color="#000000"></a-cylinder> <!-- Right Back Desk Leg -->
    <a-cylinder position="-2.2 0.5 -3.6" scale="0.1 1.1 0.1" color="#000000"></a-cylinder> <!-- Right Front Desk Leg -->

    <!-- Chair -->
    <a-box position="-3.2 0.65 -3" scale="1 0.2 0.9" color="#6A7BA2 "></a-box> <!-- Seat -->
    <a-box position="-3.2 1.15 -2.5" scale="1 1.2 0.2" color="#6A7BA2 "></a-box> <!-- Backrest -->
    <a-cylinder position="-2.9 0.32 -3.2" scale="0.1 0.65 0.1" color="#D4BDA7"></a-cylinder> <!-- Right Back Chair Leg -->
    <a-cylinder position="-2.9 0.32 -2.6" scale="0.1 0.65 0.1" color="#D4BDA7"></a-cylinder> <!-- Right Front Chair Leg -->
    <a-cylinder position="-3.6 0.32 -3.2" scale="0.1 0.65 0.1" color="#D4BDA7"></a-cylinder> <!-- Left Back Chair Leg -->
    <a-cylinder position="-3.6 0.32 -2.6" scale="0.1 0.65 0.1" color="#D4BDA7"></a-cylinder> <!-- Left Front Chair Leg -->

    <!-- Computer -->
    <a-box position="-3.3 1.45 -4.7" scale="1 0.6 0.03" color="#000000"></a-box> <!-- Monitor -->
    <a-box position="-3.3 1.15 -4.4" scale="1 0.03 0.6" color="#333333"></a-box> <!-- Keyboard -->

    <!-- Paper -->
    <a-box rotation="0 37 0" position="-4.4 1.15 -4" scale="0.4 0.01 0.55" color="#F5F5DC"></a-box>
    <a-box rotation="0 42 0" position="-4.4 1.16 -4" scale="0.4 0.01 0.55" color="#F5F5DC"></a-box>
    <a-box rotation="0 44 0" position="-4.4 1.17 -4" scale="0.4 0.01 0.55" color="#F5F5DC"></a-box>
    <a-box rotation="0 50 0" position="-4.4 1.18 -4" scale="0.4 0.01 0.55" color="#F5F5DC"></a-box>
    <a-box rotation="0 51 0" position="-4.4 1.19 -4" scale="0.4 0.01 0.55" color="#F5F5DC"></a-box>

    <!-- Carpets -->
     <a-plane color="#001f3f" rotation="-90 0 0" position="1.7 0.01 -2" scale="6 6 2"></a-plane>

    <!-- Dresser -->
    <a-box rotation="0 90 0" position="-4.5 2 0" scale="3 4 1" color="#8B4513"></a-box> <!-- Dresser Body -->
    <a-box rotation="0 90 0" position="-4.27 0.6 0" scale="2.8 1 0.6" color="#D2B48C"></a-box> <!-- Drawer -->
    <a-cylinder rotation="0 0 90" position="-3.95 0.5 -0.8" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-cylinder rotation="0 0 90" position="-3.95 0.5 0.8" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-box rotation="0 90 0" position="-4.27 1.5 0" scale="2.8 0.6 0.6" color="#D2B48C"></a-box> <!-- Drawer -->
    <a-cylinder rotation="0 0 90" position="-3.95 1.4 -0.8" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-cylinder rotation="0 0 90" position="-3.95 1.4 0.8" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-box rotation="0 90 0" position="-4.27 2.2 0" scale="2.8 0.6 0.6" color="#D2B48C"></a-box> <!-- Drawer -->
    <a-cylinder rotation="0 0 90" position="-3.95 2.1 -0.8" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-cylinder rotation="0 0 90" position="-3.95 2.1 0.8" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-box rotation="0 90 0" position="-4.27 2.9 0" scale="2.8 0.6 0.6" color="#D2B48C"></a-box> <!-- Drawer -->
    <a-cylinder rotation="0 0 90" position="-3.95 2.8 -0.8" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-cylinder rotation="0 0 90" position="-3.95 2.8 0.8" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-box rotation="0 90 0" position="-4.27 3.6 0" scale="2.8 0.6 0.6" color="#D2B48C"></a-box> <!-- Drawer -->
    <a-cylinder rotation="0 0 90" position="-3.95 3.5 -0.8" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-cylinder rotation="0 0 90" position="-3.95 3.5 0.8" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->

    <!-- Dresser -->
    <a-box rotation="0 90 0" position="-4.5 2 3.2" scale="3 4 1" color="#8B4513"></a-box> <!-- Dresser Body -->
    <a-box rotation="0 90 0" position="-4.27 0.6 3.2" scale="2.8 1 0.6" color="#D2B48C"></a-box> <!-- Drawer -->
    <a-cylinder rotation="0 0 90" position="-3.95 0.5 2.6" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-cylinder rotation="0 0 90" position="-3.95 0.5 4" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-box rotation="0 90 0" position="-4.27 1.5 3.2" scale="2.8 0.6 0.6" color="#D2B48C"></a-box> <!-- Drawer -->
    <a-cylinder rotation="0 0 90" position="-3.95 1.4 2.6" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-cylinder rotation="0 0 90" position="-3.95 1.4 4" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-box rotation="0 90 0" position="-4.27 2.2 3.2" scale="2.8 0.6 0.6" color="#D2B48C"></a-box> <!-- Drawer -->
    <a-cylinder rotation="0 0 90" position="-3.95 2.1 2.6" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-cylinder rotation="0 0 90" position="-3.95 2.1 4" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-box rotation="0 90 0" position="-4.27 2.9 3.2" scale="2.8 0.6 0.6" color="#D2B48C"></a-box> <!-- Drawer -->
    <a-cylinder rotation="0 0 90" position="-3.95 2.8 2.6" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-cylinder rotation="0 0 90" position="-3.95 2.8 4" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-box rotation="0 90 0" position="-4.27 3.6 3.2" scale="2.8 0.6 0.6" color="#D2B48C"></a-box> <!-- Drawer -->
    <a-cylinder rotation="0 0 90" position="-3.95 3.5 2.6" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->
    <a-cylinder rotation="0 0 90" position="-3.95 3.5 4" radius="0.1" height="0.05" color="#8B4513"></a-cylinder> <!-- Handle -->

    <!-- Painting -->
    <a-plane position="1.7 2.5 -4.93" src="mona-lisa.jpg" scale="2 2 0.1"></a-plane>

    <!-- Lights -->
    <a-light type="ambient" intensity="0.3" color="#ffffff"></a-light>
    <a-light type="point" position="0 3 0" intensity="0.7" decay="2" distance="20" color="#ffff9e"></a-light>
  
    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

  </a-scene>
</body>
</html>
